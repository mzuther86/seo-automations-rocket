
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO Automations</title>
    <script>
      // GitHub Pages SPA redirect script
      // Convert the current path to a hash-based route
      var pathSegmentsToKeep = 0;
      var l = window.location;
      
      // Store the original URL path
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
        l.pathname.slice(0, (pathSegmentsToKeep + 1) * -1) + 
        '?p=/' + 
        l.pathname.slice(pathSegmentsToKeep + 1).split('/').slice(1).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      l.replace(redirect);
    </script>
  </head>
  <body>
  </body>
</html>
