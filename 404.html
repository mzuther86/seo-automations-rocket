
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO Automations</title>
    <script>
      // GitHub Pages SPA redirect script
      // Store the current path for React Router to handle
      var l = window.location;
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + l.pathname + l.search;
      sessionStorage.setItem('redirect', redirect);
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/#' + l.pathname + l.search);
    </script>
  </head>
  <body>
  </body>
</html>
